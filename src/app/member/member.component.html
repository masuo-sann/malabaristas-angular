<div>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Member">
      <div class="example-small-box mat-elevation-z4">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                  Member
              </mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <!-- コンテンツ -->
            <mat-card-content>
              <app-member-list></app-member-list>
            </mat-card-content>
            <mat-divider></mat-divider>          
            <!-- アクション -->
            <mat-card-actions>
              <!-- 検索ボタン -->
              <button mat-button color="accent" (click)="openAdd()">NEW MEMBER</button>
              <app-member-add *ngIf="isAdd"></app-member-add>
            </mat-card-actions>
          </mat-card>             
      </div>
    </mat-tab>
    <mat-tab label="Event">
      <div class="example-large-box mat-elevation-z4">
        <app-member-list></app-member-list>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
